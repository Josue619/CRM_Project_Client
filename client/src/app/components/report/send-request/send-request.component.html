<div class="container">

    <div class="content">

        <div class="header">
            <h2>Enviar Solicitud</h2>
        </div>

        <div class="row">

            <div class="col-md-3"></div>

            <div class="col-md-6">

                <div class="form-group row  mx-auto justify-content-center">

                    <div class="card-container">
                        <img class="round" src="https://img.icons8.com/color/96/000000/consultation.png" alt="user" />

                        <br>
                        <br>

                        <h4>Consulta</h4>
                        <textarea class="transparent" name="support" [(ngModel)]="this.request.query" cols="30" rows="4" placeholder="Texto..."></textarea>


                        <div class="buttons">
                            <br>
                            <button class="primary ghost" id="cancelBtn" (click)="cancelBtn()">
                                Cancelar
                            </button>
                            <button class="primary ghost" (click)="addRequest()">
                                Enviar
                            </button>
                        </div>

                    </div>

                </div>

                <div class="col-md-3"></div>

            </div>

        </div>

    </div>
    
</div>
