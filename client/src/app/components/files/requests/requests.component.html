<div class="container col-10">

    <br>
    <h1>Consultas</h1>
    <br>

    <div class="form-group row  mx-auto justify-content-center">
        <form #listvForm=ngForm class="form-inline my-2 my-lg-0" (ngSubmit)="searchRequest()">
            <input class="form-control mr-sm-2" type="search" name="search" id="search" [(ngModel)]="form.search"
                placeholder="Buscar..." aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <div class="form-group row  mx-auto justify-content-center">

        <table class="table table-striped table-bordered" style="text-align:center">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Consulta</th>
                    <th>Soluci√≥n</th>
                    <th>Prioridad</th>
                </tr>
            </thead>

            <tbody style="text-align:center">
                <tr *ngFor="let req of Service.requests | paginate: { itemsPerPage: 5, currentPage: pageActual }; let i = index">
                    <td class="text-light" scope="row">{{i+1}}</td>
                    <td class="text-light">{{req.query}} </td>
                    <td class="text-light">{{req.solution}}</td>

                    <td class="text-info">
                        <button class="{{priority(req.priority_color)}} btn-binnacle">
                            <i class="far fa-flag"></i>
                        </button>
                    </td>
                </tr>
            </tbody>

        </table>

        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>

    </div>

</div>
